<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

    {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
          <a href="https://www.linkedin.com/in/declan-creadon"
             class="btn btn-linkedin"
             target="_blank"
             style="background-color:#0077B5; color:white; margin-left:8px; display:inlin-flex; align-itmes:center;">
             <img src="/images/LinkedIn.png" alt="LinkedIn" style="height:18px; margin-right:6px; vertical-align:middle;">
             Connect on LinkedIn
          </a>
          <a href="images/resume.pdf"
             class="btn btn-resume"
             target="_blank"
             style="background-color:#38703E; color:white;">
             <span class="icon"></span>View My Resume
          </a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
